            <div class="post-content">
              <p>头很痛，心里空空落落的也没人能说说话，不知道该怎么坚持下去。<br>
感觉我有点抑郁了。<br>
最近各方面事情都挺不顺利的，可能是遇到瓶颈了吧，睡觉的时候也睡不踏实，老是会梦到以前的事情。<br>
似乎习惯了一个人生活，又似乎永远活在回忆里。<br>
很不喜欢现在的状态，怎么才能让自己踏实一点，一个人也能开开心心。<br>
成年人要忍受的孤独太多，你还有很长的路要走。<br>
深圳还是那么热，热的像过了一年的夏天，时间静止在了2018年10月。<br>
就这样没心没肺的活着吧，真是一种痛苦。</p>
